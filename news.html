<div id="fullscreen-container" onclick="toggleFullScreen()">

    <video id="meuVideo" playsinline preload="auto"></video>
    <button id="playButton" class="play-button">Play</button>
</div>

<style>
    #fullscreen-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 100%;
        padding: 5px;
        border-radius: 8px;
        box-shadow: 0 0px 0px rgba(0, 0, 0, 0.3);
        position: relative;
    }

    video {
        width: 100%;
        height: auto;
        aspect-ratio: 16 / 9;
        background-color: #000;
        object-fit: cover;
    }

    #status-indicator {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 9999;
        color: white;
        background: rgba(0, 0, 0, 0.7);
        padding: 5px 10px;
        border-radius: 5px;
        font-size: 14px;
    }

    .play-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 15px 30px;
        font-size: 18px;
        font-weight: bold;
        color: white;
        background-color: rgba(255, 76, 76, 0.8);
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        z-index: 10;
    }

    .play-button:hover {
        background-color: rgba(228, 62, 62, 0.9);
        transform: translate(-50%, -50%) scale(1.1);
    }

    .play-button.hidden {
        display: none;
    }

    @media (max-width: 480px) {
        video {
            max-height: 30vh;
        }
        .play-button {
            font-size: 16px;
            padding: 10px 20px;
        }
    }
</style>

<script>
    const videoSources = [
        'https://seed163.bitchute.com/OkD3fEQ7n2eI/mQtYcSY4zeg1.mp4',
        'https://seed128.bitchute.com/OkD3fEQ7n2eI/AFYNhCCIw6HG.mp4'
    ];

    const videoDurations = [30000, 45000];
    const videoPlayer = document.getElementById('meuVideo');
    const playButton = document.getElementById('playButton');
    const statusIndicator = document.getElementById('status-indicator');

    let currentIndex = 0;

    function getSyncedVideoAndTime() {
        const now = Math.floor(Date.now() / 1000);
        const totalDuration = videoDurations.reduce((a, b) => a + b, 0) / 1000;
        const syncedTime = now % totalDuration;

        let accumulatedTime = 0;
        for (let i = 0; i < videoSources.length; i++) {
            const videoDuration = videoDurations[i] / 1000;
            if (syncedTime < accumulatedTime + videoDuration) {
                return { index: i, startTime: syncedTime - accumulatedTime };
            }
            accumulatedTime += videoDuration;
        }
    }

    function changeVideo(index, startTime) {
        videoPlayer.src = videoSources[index];
        videoPlayer.currentTime = startTime;
        videoPlayer.load();
        videoPlayer.play().catch(error => {
            console.error('Erro ao reproduzir vídeo:', error);
        });
    }

    window.addEventListener('load', function () {
        const { index, startTime } = getSyncedVideoAndTime();
        changeVideo(index, startTime);
    });

    videoPlayer.addEventListener('play', function () {
        playButton.classList.add('hidden'); // Esconde o botão ao iniciar o vídeo
    });

    videoPlayer.addEventListener('pause', function () {
        playButton.classList.remove('hidden'); // Mostra o botão ao pausar o vídeo
    });

    playButton.addEventListener('click', function () {
        if (videoPlayer.paused) {
            videoPlayer.play().catch(error => {
                console.error('Erro ao iniciar o vídeo:', error);
            });
        } else {
            videoPlayer.pause();
        }
    });

    function toggleFullScreen() {
        if (!document.fullscreenElement) {
            document.getElementById('fullscreen-container').requestFullscreen().catch(err => {
                console.error(`Erro ao ativar tela cheia: ${err.message}`);
            });
        } else {
            document.exitFullscreen();
        }
    }
</script>
