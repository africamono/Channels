  .hidden {

<script>
function safeGetElementById(id) {
    const element = document.getElementById(id);
    if (!element) {
        console.error(`Element with id '${id}' not found`);
    }
    return element;
}

function showLoading() {
    const progressCircle = safeGetElementById("progress-circle");
    const loadingMessage = safeGetElementById("loading-message");
    const playButton = safeGetElementById("playButton");

    if (progressCircle) progressCircle.classList.remove("hidden");
    if (loadingMessage) loadingMessage.classList.remove("hidden");
    if (playButton) playButton.classList.remove('visible');
}

function hideLoading() {
    const progressCircle = safeGetElementById("progress-circle");
    const loadingMessage = safeGetElementById("loading-message");

    if (progressCircle) progressCircle.classList.add("hidden");
    if (loadingMessage) loadingMessage.classList.add("hidden");
}

function showSatelliteMessage() {
    const satelliteMessage = safeGetElementById('satellite-message');
    const playButton = safeGetElementById('playButton');

    hideLoading();
    if (playButton) playButton.classList.remove('visible');
    if (satelliteMessage) {
        satelliteMessage.classList.add('show');
        setTimeout(hideSatelliteMessage, 3000);
    }
}

function hideSatelliteMessage() {
    const satelliteMessage = safeGetElementById('satellite-message');
    if (satelliteMessage) {
        satelliteMessage.classList.remove('show');
    }
}

function showPlayButton() {
    const playButton = safeGetElementById('playButton');
    
    hideLoading();
    hideSatelliteMessage();
    
    if (playButton) {
        playButton.classList.add('visible');
        playButtonTimeout = setTimeout(() => {
            playButton.classList.remove('visible');
        }, 5000);
    }
}

const menuToggle = document.querySelector('.menu-toggle');

// Hide menu toggle after 2 seconds

// Show menu toggle on mouse move
document.addEventListener('mousemove', () => {
  menuToggle.classList.remove('hidden');
  
  // Hide again after 2 seconds
  clearTimeout(window.hideTimeout);
  window.hideTimeout = setTimeout(() => {
    menuToggle.classList.add('hidden');

function toggleFullScreen() {
    const container = safeGetElementById('fullscreen-container');
    if (container) {
        if (!document.fullscreenElement && !document.webkitFullscreenElement) {
            if (container.requestFullscreen) {
                container.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else if (container.webkitRequestFullscreen) {
                container.webkitRequestFullscreen();
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else {
                document.webkitExitFullscreen();
            }
        }
    }
}

// Enhanced error handling in critical areas
if (videoPlayer) {
    videoPlayer.addEventListener("error", (e) => {
        console.error("Video error:", e);
        hideLoading();
        showPlayButton();
    });
}

// Fallback for play button
if (playButton) {
    playButton.addEventListener("click", function(e) {
        e.stopPropagation();
        if (videoPlayer && videoPlayer.paused) {
            try {
                showLoading();
                videoPlayer.play()
                    .then(() => {
                        isVideoPlaying = true;
                        playButton.classList.remove('visible');
                        clearTimeout(playButtonTimeout);
                    })
                    .catch(error => {
                        console.error("Error starting video:", error);
                        hideLoading();
                    });
            } catch (error) {

                hideLoading();
            }
        }
    });
