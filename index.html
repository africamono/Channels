<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Africa Mono Music | We are Humanity</title>
    <!-- Link para Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
        }

        #main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        #fullscreen-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 100%;
            padding: 5px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            background: #000;
        }

        video {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            background-color: #000;
            object-fit: cover;
        }

        #button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        #playButton {
            cursor: pointer;
            transition: transform 0.3s;
        }

        #playButton:hover {
            transform: scale(1.1); /* Aumenta o ícone ao passar o mouse */
        }

        #progress-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #ff4c4c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 10;
        }

        .hidden {
            display: none;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            video {
                max-height: 30vh;
            }
            #playButton {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
   <div id="fullscreen-container" onclick="toggleFullScreen()">  
    <video id="meuVideo" playsinline preload="auto"></video>
    <div id="progress-circle" class="hidden"></div> <!-- Progress Circle -->
    <div id="loading-message" class="hidden">A conectar o Satélite...</div> <!-- Mensagem de carregamento -->
    <div id="button-container">
        <i id="playButton" class="fas fa-play" style="font-size: 70px; color: white; cursor: pointer; display: none;"></i>
    </div>
</div>

<!-- Link para Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

<style>
    #fullscreen-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 100%;
        padding: 5px;
        border-radius: 8px;
        box-shadow: 0 0px 0px rgba(0, 0, 0, 0.3);
        position: relative;
    }

    video {
        width: 100%;
        height: auto;
        aspect-ratio: 16 / 9;
        background-color: #000;
        object-fit: cover;
    }

    #button-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }

    #playButton {
        cursor: pointer;
        transition: transform 0.3s;
    }

    #playButton:hover {
        transform: scale(1.1); /* Aumenta o ícone ao passar o mouse */
    }

    #progress-circle {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top: 5px solid #2bc3ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 10;
    }

    #loading-message {
        position: absolute;
        top: calc(50% + 50px); /* Ajusta para ficar abaixo do círculo */
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 12px;
        color: #2bc3ff;
        font-family: Arial, sans-serif;
        text-align: center;
        z-index: 10;
    }

    .hidden {
        display: none;
    }

    @keyframes spin {
        0% {
            transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
            transform: translate(-50%, -50%) rotate(360deg);
        }
    }

    @media (max-width: 480px) {
        video {
            max-height: 30vh;
        }
        #playButton {
            font-size: 40px;
        }
        #loading-message {
            font-size: 14px; /* Diminui o texto em dispositivos móveis */
        }
    }
</style>

<script>
    const streamUrl = 'https://edge1-us-newyork.picarto.tv/stream/golive%2bafricamono.mp4';
    const videoSources = [
        
            'https://seed128.bitchute.com/OkD3fEQ7n2eI/AFYNhCCIw6HG.mp4',
            'https://zb10-7gsop1v78.bitchute.com/OkD3fEQ7n2eI/AYlCKdMmSMCI.mp4',
            'https://seed163.bitchute.com/OkD3fEQ7n2eI/YMtjrcIP0rX3.mp4',
            'https://seed167.bitchute.com/OkD3fEQ7n2eI/vY1azvISNqC8.mp4',
            'https://seed163.bitchute.com/OkD3fEQ7n2eI/LkldJDexZkl4.mp4',
            'https://seed125.bitchute.com/OkD3fEQ7n2eI/HLuM7tXxXnAY.mp4',
            'https://seed306.bitchute.com/OkD3fEQ7n2eI/I302uTpVd6oI.mp4',
            'https://seed306.bitchute.com/OkD3fEQ7n2eI/sSDc7whrv5ao.mp4',
            'https://seed132.bitchute.com/OkD3fEQ7n2eI/irs3ZfOClBFI.mp4',
            'https://seed307.bitchute.com/OkD3fEQ7n2eI/5VHtakgY3E5z.mp4',
	    'https://seed163.bitchute.com/OkD3fEQ7n2eI/mQtYcSY4zeg1.mp4',
            'https://zggg98sgwbg1gh.bitchute.com/OkD3fEQ7n2eI/MBiqM5WcRddU.mp4'
    ];
    const playlistStartTime = Date.UTC(2024, 11, 1, 0, 0, 0) / 1000;
    const videoPlayer = document.getElementById("meuVideo");
    const playButton = document.getElementById("playButton");
    const progressCircle = document.getElementById("progress-circle");
    const loadingMessage = document.getElementById("loading-message");
    let videoDurations = [];

    async function getCurrentUTCTime() {
        try {
            const response = await fetch('https://worldtimeapi.org/api/timezone/Etc/UTC');
            if (response.ok) {
                const data = await response.json();
                return data.unixtime;
            }
        } catch (error) {
            console.warn("Failed to fetch UTC time, using local time as fallback.");
        }
        return Math.floor(Date.now() / 1000);
    }

    function calculateVideoPosition(elapsedTime) {
        const totalDuration = videoDurations.reduce((a, b) => a + b, 0);
        const elapsedInPlaylist = elapsedTime % totalDuration;
        let accumulatedTime = 0;

        for (let i = 0; i < videoSources.length; i++) {
            accumulatedTime += videoDurations[i];
            if (elapsedInPlaylist < accumulatedTime) {
                const startTime = videoDurations[i] - (accumulatedTime - elapsedInPlaylist);
                return { index: i, startTime };
            }
        }
        return { index: 0, startTime: 0 };
    }

    async function syncPlayback() {
        const currentUTC = await getCurrentUTCTime();
        const elapsedTime = currentUTC - playlistStartTime;
        if (elapsedTime < 0) {
            console.error("Playlist has not started yet.");
            return;
        }

        const { index, startTime } = calculateVideoPosition(elapsedTime);

        if (videoPlayer.src !== videoSources[index]) {
            videoPlayer.src = videoSources[index];
            videoPlayer.load();
        }

        videoPlayer.addEventListener("loadedmetadata", function onMetadataLoaded() {
            videoPlayer.currentTime = startTime;
            videoPlayer.play().catch(console.error);
            videoPlayer.removeEventListener("loadedmetadata", onMetadataLoaded);
        });
    }

    async function preloadDurations() {
        for (let i = 0; i < videoSources.length; i++) {
            const tempVideo = document.createElement("video");
            tempVideo.src = videoSources[i];

            await new Promise(resolve => {
                tempVideo.addEventListener("loadedmetadata", () => {
                    videoDurations[i] = tempVideo.duration;
                    resolve();
                });
            });
        }
        syncPlayback();
    }

    async function checkStreamAvailability() {
        try {
            const response = await fetch(streamUrl, { method: 'HEAD' });
            return response.ok;
        } catch {
            return false;
        }
    }

    async function syncStreamOrPlaylist() {
        showLoading();
        const isStreamAvailable = await checkStreamAvailability();
        if (isStreamAvailable) {
            if (videoPlayer.src !== streamUrl) {
                videoPlayer.src = streamUrl;
                videoPlayer.load();
                videoPlayer.play().catch(console.error);
            }
        } else {
            syncPlayback();
        }
        hideLoading();
    }

    function showLoading() {
        progressCircle.classList.remove("hidden");
        loadingMessage.classList.remove("hidden");
    }

    function hideLoading() {
        progressCircle.classList.add("hidden");
        loadingMessage.classList.add("hidden");
    }

    videoPlayer.addEventListener("loadedmetadata", function() {
        hideLoading();
        playButton.style.display = 'block';
    });

    playButton.addEventListener("click", function () {
        if (videoPlayer.paused) {
            showLoading();
            videoPlayer.play()
                .then(() => {
                    videoPlayer.addEventListener("playing", () => hideLoading());
                    videoPlayer.addEventListener("waiting", () => showLoading());
                })
                .catch(error => {
                    console.error("Erro ao iniciar o vídeo:", error);
                    hideLoading();
                });
        }
        playButton.style.display = 'none';
    });

    videoPlayer.addEventListener("loadeddata", hideLoading);
    videoPlayer.addEventListener("waiting", showLoading);
    videoPlayer.addEventListener("playing", hideLoading);

    function toggleFullScreen() {
        if (!document.fullscreenElement) {
            document.getElementById('fullscreen-container').requestFullscreen().catch(err => {
                console.error(`Erro ao ativar tela cheia: ${err.message}`);
            });
        } else {
            document.exitFullscreen();
        }
    }

    window.addEventListener("load", async () => {
        showLoading();
        await preloadDurations();
        await syncStreamOrPlaylist();
        hideLoading();
    });
let visibilityTimeout; // Rastrea o tempo que a página ficou oculta

    // Função para mostrar o botão "Play" e escondê-lo após 5 segundos
    function showPlayButton() {
        playButton.style.display = 'block'; // Mostra o botão
        setTimeout(() => {
            if (!videoPlayer.paused) { // Se o vídeo não estiver pausado, o botão desaparece
                playButton.style.display = 'none';
            }
        }, 5000); // Após 5 segundos, esconde o botão
    }

    // Evento para detectar quando o usuário minimiza ou retorna à página
    document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "hidden") {
            // Inicia um temporizador de 10 segundos ao minimizar
            visibilityTimeout = setTimeout(() => {
                location.reload(); // Atualiza a página após 10 segundos minimizada
            }, 10000);
        } else if (document.visibilityState === "visible") {
            // Cancela o temporizador se o usuário retornar antes de 10 segundos
            clearTimeout(visibilityTimeout);
            showPlayButton(); // Mostra o botão por 5 segundos ao retornar
        }
    });

    // Evento para carregar o comportamento ao iniciar a página
    window.addEventListener("load", async () => {
        showLoading();
        await preloadDurations();
        await syncStreamOrPlaylist();
        hideLoading();

        // Exibe o botão por 5 segundos no carregamento
        showPlayButton();
    });

    // Comportamento do botão "Play"
    playButton.addEventListener("click", function () {
        if (videoPlayer.paused) {
            showLoading();
            videoPlayer.play()
                .then(() => {
                    videoPlayer.addEventListener("playing", () => hideLoading());
                    videoPlayer.addEventListener("waiting", () => showLoading());
                })
                .catch(error => {
                    console.error("Erro ao iniciar o vídeo:", error);
                    hideLoading();
                });
        }
        playButton.style.display = 'none'; // Esconde o botão imediatamente após o clique
    });
    setInterval(syncStreamOrPlaylist, 60000);
</script>
</body>
</html>
